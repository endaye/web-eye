<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootscrap Tutorial</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <style>
        .jumbotron {
            background-color:#2e2d88;
            color:white;
        }
        /* Adds borders for tabs */
        .tab-content {
            border-left: 1px solid #ddd;
            border-right: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
            padding: 10px;
        }
        .nav-tabs {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
<div class="container">
    <a href="https://www.youtube.com/watch?v=gqOEoUR5RHg" class="btn btn-lg btn-primary" target="_blank">Tutorial Video</a>
    <div class="page-header">
        <h1>Bootstrap Tutorial 05 - Table</h1>
    </div>

    <div class="row">
        <!--当屏幕大于等于md的时候，table只占用一半屏幕-->
        <div class="col-md-6 col-md-offset-6">
            <table class="table table-bordered table-striped table-hover">
                <thead>
                <tr>
                    <td colspan="4">Best Baseball Player</td>
                </tr>
                </thead>
                <tbody>
                <th class="col-md-2"></th>
                <th class="text-center">Player1</th>
                <th class="text-center">Player2</th>
                <th class="text-center">Score</th>
                <tr>
                    <td><a href="#">Group1</a></td>
                    <td>Jill</td>
                    <td>Smith</td>
                    <td>50</td>
                </tr>
                <tr>
                    <td><a href="#">Group2</a></td>
                    <td>Eve</td>
                    <td>Jackson</td>
                    <td>94</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>







<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
